<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loupe Object</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="./css/timeFilter.css"/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

</head>
<style>
    body {
        background-color: gray;
        margin: 0px;

    }

    div {
        width: 100%;
        height:100%;
        padding-left: 0;
        margin: 0px;
        border-collapse: collapse;
        }

    .testClass {
        position: absolute;
         background-color: burlywood;
         padding-left: 0;
         margin: 0px;
         border-collapse: collapse;


    }
</style>

<script src ="./js/L.Map.Sync-min.js"></script>
<script src="./js/timeFilterpercent.js"></script>

<body>

    <div id="daMap">

</div>
<script>
    const timeF = TF('timeF')
    timeF.divNames = ['Year-2020','Year-2009', 'Year-1983','Year-1977', 'Year-1937']//['Y1937','Y1977','Y1983',,'Y2020']
    timeF.filterNames = ['Year 2020','Year 2009', 'Year 1983','Year 1977', 'Year 1937']//['Y1937','Y1977','Y1983',,'Y2020']

    tileArray =
[   
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    'https://cartocollective.blob.core.windows.net/vieques/v2009/{z}/{x}/{y}.png',
    'https://cartocollective.blob.core.windows.net/vieques/v1983/{z}/{x}/{y}.png',
    'https://cartocollective.blob.core.windows.net/vieques/v1977/{z}/{x}/{y}.png',
    'https://cartocollective.blob.core.windows.net/vieques/v1937/{z}/{x}/{y}.png'
]
timeF.zoom = 17;
timeF.center = [18.144475406614973, -65.30060941442248,];

// timeF.assignNamesToDiv()
// timeF.startLeafDiv()
// timeF.joinAllLeafDiv()
// timeF.makeSVG()
// timeF.assignFilters()

timeF.start('daMap',tileArray,'circle',)

var yOrig = window.innerHeight
var xOrig = window.innerWidth
window.addEventListener("resize", function() {
timeF.contDiv.innerHTML = ''
timeF.namesInDiv = false;
timeF.start('daMap',tileArray,'circle',)}
);

window.addEventListener("orientationchange", function() {
timeF.contDiv.innerHTML = ''
timeF.namesInDiv = false;
timeF.start('daMap',tileArray,'circle',)}

);



</script>
</body>
</html>
