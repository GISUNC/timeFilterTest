    <div id="daMap">

</div>
<script>
    timeF.divNames = ['y2020','Y2009', 'Y1983','y1977', 'y1937']//['Y1937','Y1977','Y1983',,'Y2020']
    tileArray =
[   
    'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
    'https://cartocollective.blob.core.windows.net/vieques/v2009/{z}/{x}/{y}.png',
    'https://cartocollective.blob.core.windows.net/vieques/v1983/{z}/{x}/{y}.png',
    'https://cartocollective.blob.core.windows.net/vieques/v1977/{z}/{x}/{y}.png',
    'https://cartocollective.blob.core.windows.net/vieques/v1937/{z}/{x}/{y}.png'
]
timeF.zoom = 17;
timeF.center = [18.144475406614973, -65.30060941442248,];

// timeF.assignNamesToDiv()
// timeF.startLeafDiv()
// timeF.joinAllLeafDiv()
// timeF.makeSVG()
// timeF.assignFilters()

timeF.start('daMap',tileArray,'circle',)

var yOrig = window.innerHeight
var xOrig = window.innerWidth
window.addEventListener("resize", function() {
timeF.calcDivDimensions()
  var xUpdate = (window.innerWidth - xOrig)/2;
  var yUpdate = (window.innerHeight - yOrig)/2;
// //   console.log(window.innerWidth - xOrig);
  timeF.updateMasks(xUpdate,yUpdate)
  yOrig = window.innerHeight
  xOrig = window.innerWidth
  var vBoriginalX = document.getElementById(timeF.svgParentName).viewBox.baseVal.x
  var vBoriginalY = document.getElementById(timeF.svgParentName).viewBox.baseVal.y
  document.getElementById(timeF.svgParentName).setAttributeNS(null,'viewBox',vBoriginalX + " " + vBoriginalY + " "+window.innerWidth+" "+window.innerHeight)
  
  document.querySelectorAll(".upperSVG").forEach(e=>e.setAttributeNS(null,'viewBox',
        e.viewBox.baseVal.x
        +" "
        +e.viewBox.baseVal.y
        +" "+window.innerWidth+" "+window.innerHeight))
// timeF.startLeafDiv(); 
// timeF.joinAllLeafDiv()
// timeF.makeSVG()
if(timeF.pieArray.length > 0){
    timeF.pieArray.forEach(e=>timeF.makePies(e.divArray,e.iRad))}// timeF.start('daMap',tileArray,'circle',)}
});

window.addEventListener("orientationchange", function() {
timeF.calcDivDimensions()
  var xUpdate = (window.innerWidth - xOrig)/2;
  var yUpdate = (window.innerHeight - yOrig)/2;
// //   console.log(window.innerWidth - xOrig);
  timeF.updateMasks(xUpdate,yUpdate)
  yOrig = window.innerHeight
  xOrig = window.innerWidth
  var vBoriginalX = document.getElementById(timeF.svgParentName).viewBox.baseVal.x
  var vBoriginalY = document.getElementById(timeF.svgParentName).viewBox.baseVal.y
  document.getElementById(timeF.svgParentName).setAttributeNS(null,'viewBox',vBoriginalX + " " + vBoriginalY + " "+window.innerWidth+" "+window.innerHeight)
  
  document.querySelectorAll(".upperSVG").forEach(e=>e.setAttributeNS(null,'viewBox',
        e.viewBox.baseVal.x
        +" "
        +e.viewBox.baseVal.y
        +" "+window.innerWidth+" "+window.innerHeight))
// timeF.startLeafDiv(); 
// timeF.joinAllLeafDiv()
// timeF.makeSVG()
if(timeF.pieArray.length > 0){
    timeF.pieArray.forEach(e=>timeF.makePies(e.divArray,e.iRad))}// timeF.start('daMap',tileArray,'circle',)}
});
